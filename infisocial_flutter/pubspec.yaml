name: infi_social
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  rename: ^3.0.2
  firebase_auth: ^5.3.4
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.1
  google_fonts: ^6.2.1
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  cloudinary_flutter: ^1.0.0
  cloudinary_url_gen: ^1.0.0
  http: ^1.2.2
  google_generative_ai: ^0.4.6
  firebase_database: ^11.3.2
  google_sign_in: ^6.2.2
  firebase_remote_config: ^5.4.0
  hive: ^2.2.3
  stream_chat_flutter: ^9.6.0
  provider: ^6.1.2
  photo_manager: ^3.6.4
  stream_video_flutter: ^0.8.2
  stream_video_push_notification: ^0.8.4
  firebase_messaging: ^15.2.5
  intl: ^0.19.0
  flutter_markdown: ^0.7.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
flutter_launcher_icons:
  image_path: "assets/images/infiSocialLauncherIcon.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/google_logo.png
    - assets/images/infiSocialLogo.png
    - assets/images/infiSocialLauncherIcon.png
